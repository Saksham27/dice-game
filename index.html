<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Dice game</title>
</head>

<body>
    <div class="bg-img"></div>
    <div class="container ">
        <div class="player-1-panel active">
            <div class="player-name" id="name-1">Player-1</div>
            <div class="player-score" id="score-1">47</div>
            <div class="current-box">
                <div class="current-label">current</div>
                <div class="current-score" id="current-1">11</div>
            </div>
        </div>
        <div class="player-2-panel">
            <div class="player-name" id="name-2">Player-2</div>
            <div class="player-score" id="score-2">147</div>
            <div class="current-box">
                <div class="current-label">current</div>
                <div class="current-score" id="current-2">112</div>
            </div>
        </div>

        <div class="input-box">Input winning score
            <input type="number" name="winning-score" id="win-score"></input>
            <button type="button" id="input"> Play</button>
        </div>
        <div class="target-box">Target: <span class="target">&nbsp;</span></div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="dice-5.png" alt="Dice" class="dice-1">
        <img src="dice-5.png" alt="Dice" class="dice-2">

        <script src="script.js"></script>
    </div>
</body>

</html>
